<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
<div id="app">
    <header>
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
                <search @filter-goods="FilteredGoods" v-model="searchLine"></search>
                <button class="cart-button btn btn-outline-success me-2" type="button" @click="isVisibleCart = !isVisibleCart">Корзина
                </button>
            </form>
        </nav>
    </header>

    <main>
        <div class="container_cart">
            <goods-list :goods="filteredGoods" :add-funk="addItem"></goods-list>
            <basket :is-visible="isVisibleCart" :cart="cart" :total-price="totalPrice" @remove-item="removeItem"></basket>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="../dist/build.js"></script>

</body>
</html>
