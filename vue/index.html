<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
<div id="app">
    <header>
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
                <input type="text" class="goods-search" v-model="searchLine">
                <button class="search-button cart-button btn btn-outline-success me-2" type="button"
                        @click="FilteredGoods">Искать
                </button>
                <button class="cart-button btn btn-outline-success me-2" type="button" @click="showCart">Корзина
                </button>
            </form>
        </nav>
    </header>

    <main>
        <div class="container_cart">
            <div class="goods-list">
                <div class="card" v-for="(good, index) in filteredGoods">
                    <img src="../img/default_image_product.png" class="card-img-top" alt="product">
                    <div class="card-body">
                        <h5 class="card-title">{{ good.product_name }}</h5>
                        <p class="card-text">Price: {{ good.price }}</p>
                        <a class="btn btn-primary" @click="addItem(index)">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="shopping_cart" v-show="isVisibleCart">
                <div class="table_container">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(item, index) in cart">
                            <th scope="row">{{ index + 1 }}</th>
                            <td>{{ item.product_name }}</td>
                            <td>{{ item.price }}$</td>
                            <td>
                                <button class="del_btn btn-primary" @click="removeItem(index)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p v-show="totalPrice">Total price: {{ totalPrice }}$</p>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>

</body>
</html>
